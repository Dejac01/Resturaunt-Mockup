<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menuContainer">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Fleurdelis.gif"
          alt=""
          class="Pic"
        />
      </div>

      <div class="menu1">
        <ul class="menulist">
          <li class="menuItem">Home</li>
          <li class="menuItem">Order Online</li>
          <li class="menuItem1">Menu</li>
        </ul>
      </div>
    </nav>

    <div class="header">
      <h1>Creole Cafe</h1>
    </div>

    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img
          src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/Q7ASNRNR3Q7MPIOL4D3QTCDXTE.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img
          src="https://www.savorytooth.com/wp-content/uploads/2016/10/shrimp-and-sausage-gumbo-2.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img
          src="https://images.food52.com/ViPw1wyv0do_Ghw9BrHwCZ8axBs=/1200x1200/bf206841-ea96-45a5-b951-458c5fad81cf--2021-1203_shrimp-po-boy_3x2-alt_mj-kroeger.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img
          src="https://www.wenthere8this.com/wp-content/uploads/2021/01/crawfish-egg-rolls-10-500x375.jpg"
          style="width: 100%"
        />
      </div>

      <div class="foodContainer">
        <div class="title">
          <h1>Our Flavorful Menu</h1>
        </div>

        <div src="" class="background">
          <img
            src="https://static.onecms.io/wp-content/uploads/sites/19/2018/02/13/america-best-breakfast-fried-chicken-waffles_0-2000.jpg"
            style="width: 100%"
            alt=""
            class="Img"
          />
        </div>

        <button class="Menu" onclick="changeDrinks()">Drinks</button>
        <button class="Menu" onclick="changeAppetizers()">Appetizers</button>
        <button class="Menu" onclick="changeSeafood()">Seafood</button>
        <button class="Menu" onclick="changeDesert()">Desert</button>
      </div>

      <div class="textContainer">
        <h1 class="text"></h1>
      </div>

      <div class="priceContainer"></div>
    

    <script src="app.js" async defer></script>
  </body>
</html>
